body{
  margin:0;
  font-family:system-ui,Arial,sans-serif;
  background:#0b1220;
  color:#fff;
}
.app{
  max-width:430px;
  margin:auto;
  padding-bottom:80px;
}

/* HEADER */
.header{
  background:#0f1c34;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{font-size:22px;font-weight:800;color:#4da3ff}
.header a{
  text-decoration:none;
  font-size:12px;
  padding:7px 12px;
  border-radius:8px;
  font-weight:600;
}
.login{background:#2563eb;color:#fff}
.join{background:#22c55e;color:#000}



/* SLIDER */
.slider {
    position: relative;
    width: 500px;
    height: 130px;
    margin: 15px auto;
    overflow: hidden;
    border-radius: 12px;
}

.slides {
    display: flex;
    width: 300px;
    animation: slide 10s infinite;
}

.slides a {
    width: 300px;
    flex-shrink: 0;
}

.slides img {
    width: 300px;
    display: block;
}

/* SLIDE ANIMATION */
@keyframes slide {
    0%   {transform: translateX(0);}
    25%  {transform: translateX(0);}
    30%  {transform: translateX(-100%);}
    50%  {transform: translateX(-100%);}
    55%  {transform: translateX(-200%);}
    75%  {transform: translateX(-200%);}
    80%  {transform: translateX(-300%);}
    100% {transform: translateX(-300%);}
}

/* MENU ICON IMAGE */
.menu{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  padding:14px;
}
.menu-item{
  text-align:center;
  font-size:11px;
}
.menu-item img{
  width:52px;
  height:52px;
  border-radius:50%;
  display:block;
  margin:0 auto 6px;
}

/* SECTION */
.section{
  padding:0 14px;
}
.section h2{
  font-size:14px;
  margin-bottom:10px;
}

/* GAME GRID IMAGE */
.games{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.game{
  background:#162447;
  border-radius:14px;
  padding:6px;
  text-align:center;
  font-size:12px;
}
.game img{
  width:100%;
  border-radius:10px;
  margin-bottom:6px;
}

/* BOTTOM NAV */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#0f1c34;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.bottom a{
  color:#fff;
  font-size:11px;
  text-decoration:none;
  text-align:center;
}
.bottom span{
  display:block;
  font-size:18px;
}
</style>
